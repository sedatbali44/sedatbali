<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update pet owner</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Owner Update</h1>
		<hr>
		<h2>Update Owner</h2>
		<form action="#" th:action="@{/saveOwner}" th:object="${owners}" method="POST">
		     <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{fullname}"   class="form-control mb-4 col-4">
			<input type="text" th:field="*{ownerPets}"  class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{phone}"      class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{email}"     class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}"   class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save Owner</button>
		</form>
		<hr>
        <a th:href="@{/owner}" class="btn btn-primary btn-sm mb-3">Back to Owner List</a>
        
	</div>
</body>
</html>
