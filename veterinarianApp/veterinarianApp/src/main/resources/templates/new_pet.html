<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add a new pet</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pet Register</h1>
		<hr>
		<h2>Save new Pet</h2>
		<form action="#" th:action="@{/saveNewPet}" th:object="${pets}" method="POST">
			<input type="text" th:field="*{owner}"   placeholder="Owner of Pet"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{type}" placeholder="Pet Type"             class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{breed}" placeholder="Pet Breed"     class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{age}" placeholder="Pet Age"       class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" placeholder="Description"  class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save Pet</button>
		</form>
		<hr>
        <a th:href="@{/pets}" class="btn btn-primary btn-sm mb-3">Back to Pet List</a>
	</div>
</body>
</html>
