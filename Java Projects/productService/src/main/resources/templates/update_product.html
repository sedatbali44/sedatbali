<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update product</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Product Update</h1>
		<hr>
	
		<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
		     <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{name}"   class="form-control mb-4 col-4">
			<input type="text" th:field="*{type}"  class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{description}"      class="form-control mb-4 col-4"> 
				<button type="submit" class="btn btn-info col-2">Save Product</button>
		</form>
		<hr>
         <a th:href="@{/products}" class="btn btn-primary btn-sm mb-3"> Back to Product List</a>
        
	</div>
</body>
</html>
