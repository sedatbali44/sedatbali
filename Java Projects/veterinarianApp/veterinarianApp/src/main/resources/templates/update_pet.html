<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update pet</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pet Update</h1>
		<hr>
		<h2>Update Pet</h2>
		<form action="#" th:action="@{/saveNewPet}" th:object="${pets}" method="POST">
		     <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{owner}"     class="form-control mb-4 col-4">
			<input type="text" th:field="*{type}"      class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{breed}"      class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{age}"          class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}"   class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save Pet</button>
		</form>
		<hr>
        <a th:href="@{/pets}" class="btn btn-primary btn-sm mb-3"> Back to Pet List</a>
        
	</div>
</body>
</html>
