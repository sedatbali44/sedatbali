<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add a new pet owner</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Owner Register</h1>
		<hr>
		<h2>Save new Owner</h2>
		<form action="#" th:action="@{/saveOwner}" th:object="${owners}" method="POST">
			<input type="text" th:field="*{fullname}"  placeholder="Owner Full Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{ownerPets}" placeholder="Owner's pets"    class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{phone}"     placeholder="Owner Phone"      class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{email}"     placeholder="Owner Email"      class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}"   placeholder="Owner address"   class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save Owner</button>
		</form>
		<hr>
        <a th:href="@{/owner}" class="btn btn-primary btn-sm mb-3"> Back to Owner List</a>
        
	</div>
</body>
</html>
